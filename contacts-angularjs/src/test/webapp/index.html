-->

<html>
<head>
    <meta charset="UTF-8" />
    <title>QUnit Test Suite</title>

    <link rel="stylesheet" href="resources/css/qunit-1.14.0.css" type="text/css" media="screen">
    
    <!-- Libraries -->
    <script src="../../main/webapp/libs/jquery-2.0.3.js"></script>
    <script src="../../main/webapp/libs/lodash-2.4.1.js"></script>
    <script src="../../main/webapp/libs/angular.js"></script>
    <script src="../../main/webapp/libs/angular-route.js"></script>
    <script src="../../main/webapp/libs/angular-resource.js"></script>
    <script src="libs/qunit-1.14.0.js"></script>
    <script src="libs/angular-mocks.js"></script>

<body>
    <h1 id="qunit-header">HTML5 Test Suite</h1>

    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        test markup

</html>
